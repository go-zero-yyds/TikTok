Name: social.rpc
Timeout: 100000 # 100s
ListenOn: 0.0.0.0:8004
#链路追踪
Telemetry:
  Name: social-rpc
  Endpoint: http://localhost:9411/api/v2/spans
  Sampler: 1.0
  Batcher: zipkin
#指标监控
Prometheus:
  Host: 0.0.0.0
  Port: 9084
  Path: /metrics
DBSource: "root:12345678@tcp(127.0.0.1:3306)/tiktok_social?charset=utf8mb4&parseTime=True&loc=Local"
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: social.rpc

Cache:
  - Host: 127.0.0.1:6379
    Type: node
